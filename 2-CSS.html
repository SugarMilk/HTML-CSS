<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen" type="text/css">
    * {
      margin: 0;
    }

    a {
      color: blue;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .fontSize18px {
      font-size: 18px;
    }

    .fontWeightBolder {
      font-weight: bolder;
    }

    </style>
    <link rel="stylesheet" type="text/css" href="./2-CSS.css">
  </head>
  <body>

    <!--
    引入样式的三种方式：
      内联（行内）样式，
      内部样式表，
      外部样式表
    引入样式的优先级：

    样式定义：
      #articleBody {

      } 定义唯一标识为editBody的样式，在editBody前加#修饰，通常只添加到页面的唯一元素标签上

      .articleSubTitle {

      } 定义类属性值为tabTitle的样式，在id前加.修饰，可用于在页面的不同元素标签上

      li a {

      } 表示a是li包裹的子元素(所有层级以下的子元素)，定义的是a的样式

      li > a {

      } 表示a是li包裹的直接子元素，定义的是a的样式

      p + a {

      } 表示p与a都拥有一个共同的直接父元素，并且p与a平级，a元素在p元素后门，定义的是a的样式

      h1, h2 {

      } 表示h1与h2均采用如下样式

      div.slideBar {

      } 表示类属性值为slideBar的div元素使用该样式

      div.slideBar a:link {

      } 表示类属性值为slideBar的div元素, 它的子元素a处于未访问状态的链接，使用该样式

    盒子模型：

    （自适应）布局：

     -->
     <h1 id="tip">常用网站</h1>

    <div id="container" style="background-color:#eee">
      <span class="fontSize18px fontWeightBolder">链接：</span>
      <a id="tip" name="tip" class="fontSize18px" href="http://www.baidu.com/"
      target="_top">百度一下，你就知道</a>
    </div>

    <!--
    a
    target:定义被链接的文档在何处显示
      _blank在新标签页打开，默认在当前页打开
      （html中的a标签的target属性的四个值的区别
        https://www.cnblogs.com/caojiayan/p/6149374.html）
    href:锚点
      跳转地址：#xxx，同一页面的另一元素id为xxx
    伪类：
      http://www.w3school.com.cn/css/css_pseudo_classes.asp
     -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#tip">go to tip</a><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  </body>
</html>
