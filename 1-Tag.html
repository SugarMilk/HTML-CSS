<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- 文本方向 ltr:从左到右，rtl:从右到左 -->
  <head> <!-- 定义文档的相关信息 -->
    <title>HTML+CSS</title> <!-- 页面标题 -->
    <!-- SEO 页面元信息 -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta name="author" content="w3school.com.cn">
    <meta name="revised" content="David Yang,8/1/07">
    <meta name="generator" content="Dreamweaver 8.0en">
    <meta name="description" content="HTML examples">
    <meta name="keywords" content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript">
    <meta http-equiv="Refresh" content="2;url=http://www.baidu.com/" /> <!-- 2s被重定向到新页面 -->
    <!--
    link: 定义文档与外部资源之间的关系，如链接样式表，页面图标等资源
    style: 内部样式表
    script: 引入脚本
    base: 为页面上的所有链接规定默认地址或默认目标（target）：
     -->
  </head>
  <body> <!-- 网页显示的内容 -->

    <h1 style="background-color:red;text-align:center">我是h1标题</h1>
    <h2>我是h2标题</h2>
    <h3>我是h3标题</h3>
    <p>我是p普通段落</p>
    <hr/> <!-- 水平线 -->
    <br/> <!-- 换行 -->
    <a href="http://www.baidu.com/">百度一下，我就知道</a> <!-- href: target: -->
    <!--
    img
      src:网络图片，本地图片
      width:宽度
      height:高度
      align:对齐方式
    -->
    <img src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="我是百度Logo" title="我是百度Logo">

    <!--
    background-color 背景图排列填充方式
     -->
    <!--
    表格table
    列表ul,li
     -->
  </body>
</html>
