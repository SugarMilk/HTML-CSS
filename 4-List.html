<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p>无序列表</p>
    <!--
    type:
      disc黑色实心小圆点，默认
      circle黑色空心小圆点
      square黑色实心小方块
    -->
    <ul>
      <li>CN</li>
      <li>US</li>
      <li>UK</li>
      <li>abc
        <ul>
          <li>a</li>
          <li>b</li>
          <li>c</li>
        </ul>
      </li>
    </ul>

    <p>有序列表</p>
    <!--
    type:序号类型
      数字列表，1.2.3.默认
      A大写字母列表，A.B.C.
      a小写字母列表，a.b.c.
      I大写罗马字母列表，I.II.III.
      i小写罗马字母列表，i.ii.iii.
    -->
    <ol start="10"> <!-- 序号开始值，默认从1开始 -->
      <li>CN</li>
      <li>US</li>
      <li>UK</li>
    </ol>

    <p>自定义列表</p>
    <dl>
      <dt>Coffee</dt>
        <dd>Black hot drink</dd>
      <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>




  </body>
</html>
