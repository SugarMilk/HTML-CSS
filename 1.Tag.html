<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- 文本方向 ltr:从左到右，rtl:从右到左 -->
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body> <!-- 网页显示的内容 -->
    <!-- HTML+CSS学习路线图（知识体系） -->
    <!--
      开发IDE: Dreamweaver,HBuilder,Webstorm,Sublime Text,Atom
      运行浏览器：IE,Chrome,Firefox,Safari,Opera,360安全/极速浏览器
      浏览器开发者工具的使用

      HTML全称超文本标记语言，Hyper Text Markup Language，本质为XML格式的文本文件
      标签分为单标签和成对标签，标签名不区分大小写，大小写不敏感，推荐小写
      DOM结构：元素可嵌套包裹
    -->
    <!--
    常见标签：
      Markdown语法
    所有标签均有的属性：
      class= 元素类名
      id= 元素唯一标识
      style= 元素的行内样式，例如 style="background-color:red;text-align:center"
      title= 元素的悬浮提示
    其他样式属性：
      background-color:
      color:
      text-align:
      marign:
      padding:
      block:
      font-size:
    -->
    <!--
    块级元素，行内元素
    布局：
      文档流，
      浮动，
      定位
    盒子模型
    -->
    <h1 style="background-color:red;text-align:center">我是h1标题</h1>
    <h2>我是h2标题</h2>
    <h3>我是h3标题</h3>
    <p>我是p普通段落</p>
    <hr/> <!-- 水平线 -->
    <br/> <!-- 换行 -->
    <a href="http://www.baidu.com/">百度一下，我就知道</a> <!-- href: target: -->
    <!--
    img
      src:网络图片，本地图片
      width:宽度
      height:高度
    -->
    <img src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="我是百度Logo" title="我是百度Logo">

    <!--
      http://www.w3school.com.cn/html/html_css.asp
    -->
  </body>
</html>
