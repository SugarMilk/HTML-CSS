<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1"> <!-- border设置表格整体边框宽度，为零即完全无边框 -->
      <caption>我是表格标题</caption>
      <tr>
        <!-- th表头，字体更粗 -->
        <th>Heading1</th>
        <th>Heading2</th>
      </tr>
      <tr>
        <td>row1, cell1</td>
        <td>row1, cell2</td>
      </tr>
      <tr>
        <td>row2, cell1</td>
        <td>row2, cell2</td>
      </tr>
      <tr>
        <td>row3, cell1</td>
        <td>&nbsp;</td><!-- 空单元格，可用&nbsp;填充 -->
      </tr>
    </table>

    <br>

    <table border="1">
      <tr>
        <th>姓名</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th>国籍</th>
        <td>美国</td>
      </tr>
      <tr>
        <th>电话</th>
        <td>99999</td>
      </tr>
    </table>

    <br>

    <table border="1">
      <caption>横跨两列的单元格</caption>
      <tr>
        <th>姓名</th>
        <th colspan="2">电话</th>
      </tr>
      <tr>
        <td>Bill Gate</td>
        <td>110</td>
        <td>120</td>
      </tr>
    </table>

    <br>

     <!--
     table:
      width表格固定宽度
      cellpadding单元格内边距
      cellspacing单元格之间的边框宽度（单元格间距）
      background设置表格（也可以是单元格td）的背景（图片或颜色）

    cell:
      align水平对齐方式

      thead 定义表格的页眉
      tbody 定义表格的主体
      tfoot 定义表格的页脚
      -->
    <table border="1" cellpadding="10" cellspacing="10">
      <caption>横跨两行的单元格</caption>
      <tr>
        <th>姓名</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">电话</th>
        <td>110</td>
      </tr>
      <tr>
        <td>120</td>
      </tr>
    </table>


  </body>
</html>
